 <script>
let __ck = null;                 // <- instance accessible partout
let __ckReady = null;            // <- promesse de dispo

ClassicEditor.create(document.querySelector('#description'), {
  toolbar: [
    'undo','redo','|',
    'heading','|',
    'bold','italic','underline','|',
    'bulletedList','numberedList','outdent','indent','|',
    'link','insertTable'
  ]
}).then(editor => {
  __ck = editor;
  __ckReady = Promise.resolve(editor);

  // Tr√®s important : au submit on renvoie le HTML dans le textarea
  const form = document.getElementById('formMontre');
  if (form) {
    form.addEventListener('submit', () => {
      document.getElementById('description').value = editor.getData();
    });
  }
}).catch(console.error);
</script>
