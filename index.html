<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Le fouineur...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#FFD700">
  <!-- Police + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <!-- PapaParse pour lire data/montres.csv -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Script principal -->
  <script src="js/user.js" defer></script>
  <script src="js/script.js" defer></script>
</head>

<link rel="icon" type="image/png" href="images/logo-site2.png">

<body>

<header>
  <img src="https://lefouineur.latelier22.fr/images/logo-site2.png" alt="Logo" />
  <h1>Le Fouineur</h1>

  <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
    <span id="auth-status" class="hint">Non connecté</span>
    <button id="btn-login" class="ghost">Se connecter</button>
    <button id="btn-account" class="ghost" style="display:none">Mon compte</button>
    <button id="btn-logout" class="ghost" style="display:none">Se déconnecter</button>
  </div>
</header>



  <div class="container"> 
    <div class="site-title" style="position: relative; width: 100%; display: flex; align-items: center;">
  
  <!-- Bloc gauche : logo + titre -->
  <div style="display: flex; align-items: center;">
    <img src="images/logo-site2.png" 
         alt="Logo du site" 
         class="logo" 
         style="height: 48px; margin-right: 12px; background: #fff; border-radius: 100%; " />
    <h1 style="margin: 0;">Le fouineur...</h1>
  </div>

  <!-- Catégorie active centrée dans la fenêtre -->
  <span id="active-category" 
        style="position: absolute; left: 50%; transform: translateX(-50%); font-size: 2em; font-weight: 500; text-align: center;">
  </span>
</div>


    <div class="main-layout">
      <!-- COLONNE GAUCHE : Filtres -->
      <div class="left-panel">
        <h2>Catégories</h2>
        <div id="filters" class="filters">
        </div>
      </div>

      <!-- COLONNE CENTRALE : Produit -->
      <div class="center-panel">
        <div id="montres-container"></div>
        <div class="navigation">
          <button onclick="changeMontre(-1)">⟵ Précédente</button>
          <button onclick="changeMontre(1)">Suivante ⟶</button>
        </div>
      </div>

      <!-- COLONNE DROITE : Miniatures -->
      <div class="right-panel">
        <h2>Les autres<br>produits</h2>
        <div class="thumbnail-strip" id="thumbnail-strip"></div>
      </div>
    </div>

    <!-- Modale Images -->
    <div class="modal" id="imageModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">✖</span>
        <span class="prev" onclick="prevImage()">◀</span>
        <img id="modalImage" src="">
        <span class="next" onclick="nextImage()">▶</span>
      </div>
    </div>

    <!-- Pied de page -->
    <footer class="footer">
      <div id="contactFooter">




        <p>
          Pour tout renseignement :
          <a href="mailto:robic@gmail.com">robic@gmail.com</a> —
          <a href="tel:+33326156546">+33 3 26 15 65 46</a> —
          <a href="https://lefouineur.latelier22.fr" target="_blank">lefouineur.latelier22.fr</a>
        </p>
      </div>
    </footer>
  </div>

<!-- Modale Compte -->
<div id="account-modal" style="display:none;position:fixed;inset:0;z-index:50;align-items:center;justify-content:center;background:rgba(0,0,0,.4)">
  <div style="background:#520808;border-radius:12px;max-width:520px;width:92%;padding:16px;border:1px solid #e8e8ea;box-shadow:0 10px 30px rgba(0,0,0,.08);">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:8px">
      <h3 style="margin:0;font-size:18px">Mon compte</h3>
      <button id="account-close" class="ghost" style="border:1px solid #ccc;background:#fff;border-radius:8px;padding:6px 10px;cursor:pointer">Fermer</button>
    </div>

    <div id="account-error" style="display:none;background:#fff4f4;border:1px solid #ffdede;color:#a40000;padding:8px;border-radius:8px;margin:8px 0"></div>

    <div style="display:grid;grid-template-columns:140px 1fr;gap:8px;font-size:14px">
      <div class="muted">Email</div><div id="acc-email">—</div>
      <div class="muted">Nom</div><div id="acc-name">—</div>
      <div class="muted">Genre</div><div id="acc-gender">—</div>
      <div class="muted">Newsletter</div><div id="acc-news">—</div>
      <div class="muted">Vérifié</div><div id="acc-verified">—</div>
      <div class="muted">Adresse par défaut</div><div id="acc-address">—</div>
    </div>
  </div>
</div>




</body>
</html>
